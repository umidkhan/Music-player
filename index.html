<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">Player UZB</div>
                <div class="track-art">
                    <img class="img" src="./music-img/believer.jpg" alt="png">
                    <img class="img" src="./music-img/old-town-road.jpg" alt="png">
                    <img class="img" src="./music-img/stay.jpg" alt="png">
                    <img class="img" src="./music-img/let-me-down-slowly.jpg" alt="png">
                    <img class="img1" src="./music-img/believer.jpg" alt="png">
                    <img class="img1" src="./music-img/old-town-road.jpg" alt="png">
                    <img class="img1" src="./music-img/stay.jpg" alt="png">
                    <img class="img1" src="./music-img/let-me-down-slowly.jpg" alt="png">
                </div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
            <div class="buttons">
                <div class="random-track">
                    <i class="fa fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track">
                    <i class="fa fa-step-backward fa-2x" title="prev-track" onclick="PlayPrev()"></i>
                </div>
                    <div class="playpause-track1" title="PlayPause" onclick="PlayPause()">
                        <i class="fa fa-play-circle fa-3x"></i>
                    </div>
                    <div class="playpause-track2" title="PlayPause" onclick="PlayPause()">
                        <i class="fas fa-pause-circle" title="PlayPause" style="font-size:48px"></i>
                    </div>
                <div class="next-track">
                    <i class="fa fa-step-forward fa-2x" title="next-track" onclick="PlayNext()"></i>
                </div>
                <div class="repet-track">
                    <i class="fa-solid fa-repeat fa-2x" title="random"></i>
                </div>
            </div>
        </div>
    </div>

    <audio class="audio">
        <source src="./music/Believer - Imagine_Dargons.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio">
        <source src="./music/Lil Nas X - Old Town Road (Lyrics) ft. Billy Ray Cyrus.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio">
        <source src="./music/Stay - the Kid LAROI &  Justin Bieber.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio">
        <source src="./music/Let Me Down Slowly-Alec Benjamin.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
